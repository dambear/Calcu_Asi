<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script> <!--important-->
</head>
<body>

    <div class="text-label">
        <h1>John Denver Asi Calculator</h1>

    </div>
    <section>
        <div class="outside">

            <div class="container">
                <div id="display"></div>

                <div class="numbers-button">

                    <div class="one-lane-button">
                        <div id="clear" class="button">C</div>
                        <div class="button button-s">&larr;</div>
                        <div class="button button-s">/</div>
                        <div class="button button-s">*</div>
                    </div>

                    <div class="buttons">

                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button button-s">-</div>
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button button-s">+</div>
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button button-s">.</div>
                        <div class="button button-s">(</div>
                        <div class="button">0</div>
                        <div class="button button-s">)</div>
                        <div id="equal" class="button" onclick="history()">=</div>
                    </div>

                </div>
            </div>
        </div>
       
    </section>
    <script src="index.js"></script>
</body>
</html>
